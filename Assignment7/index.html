<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    /* Don't apply background to every element â€” set it on the body instead. */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      text-align: center;
      background-color: lightblue;
      color: navy;
      font-family: Arial, sans-serif;
    }
    /* Completed state: style the whole task container and its text so strike-through is visible */
    .task.completed {
      background-color: #e0e0e0; /* light gray background for the task box */
    }
    .task.completed h3,
    .task.completed p {
      text-decoration: line-through;
      color: gray;
      /* ensure the strike-through contrasts with the background */
      text-decoration-color: black;
    }
    .task { border: 2px solid black; 
        padding: 10px; 
        margin: 5px 0; 
        border-radius: 2px;
        background-color: whitesmoke;
      
    }
    #description{
        width: 50%;
        height:50px;
        background-color: whitesmoke;
        border-radius: 5px;
        text-align: center;
    }
    #title{
        background-color: whitesmoke;
        border-radius: 5px;
        text-align: center;
    }
    button{
        background-color: navy;
        color: white;
        border-radius: 5px;
        justify-content: center;
    }
  </style>
</head>
<body>

  <h1>To-Do List</h1>

  
  <input id="title" placeholder="Task Title">
  <br>
  <br>
  <input id="description" placeholder="Task Description">
  <br>
  <br>
  <button onclick="addTask()">Add Task</button>

  <div id="taskList"></div>

  <script src="script.js"> </script>
</body>
</html>
